<div>
    <mat-form-field>
        <mat-label>Enter Your Name</mat-label>
        <input type="text" matInput [(ngModel)]="userName" (keyup)="$event.keyCode === 13 && sendUserName()">
    </mat-form-field>
    
    <button mat-flat-button color="accent" type="submit" (click)="sendUserName()">Submit</button>
</div>
